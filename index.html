<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: white;
            color: #203a43;
        }
    </style>
</head>
<body>

    <h1 id="mainHeading">hey,</h1>

    <p id="description">
        i'm siddharth rose.
        i specialize in cyber investigations.
    </p>

    <div class="links">
        <a href="https://instagram.com/siddharthr0se" target="_blank">instagram</a>
        <a href="https://medium.com/@web.head" target="_blank">blog</a>
        <a href="mailto:siddharthrose@proton.me">mail</a>
    </div>

    <script>
        // Example JavaScript (optional)
        console.log("Website Loaded Successfully");
    </script>

</body>
</html>
